MyFunctionDemo:
  Component: scf
  Provider: tencent
  Properties:
    Region: ap-shanghai
    Namespace:
      Name: default
    Function:
      Name: serverless_demo_php72_http
      Description: 这是一个Php7.2的测试案例
      CodeUri: ./
      Handler: index.main_handler
      MemorySize: 128
      Runtime: PHP7
      Timeout: 5
      Triggers:
        - Type: apigw # api网关触发器，无apigw服务，自动创建服务
          Name: Mydemo
          Parameters:
            Protocols:
              - http
            Description: the serverless service
            Environment: release
            API:
              - path: /test
                method: GET